<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Animé 3D</title>
    <style>
        html, body {
          width: 100%;
          height: 100%;
          margin: 0;
        }

        .content {
          width: 100%;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          color: #fff;
        }

        .content__coins {
          position: relative;
          width: 160px;
          height: 160px;
        }

        .currency-soft-3d {
          position: absolute;
          width: 160px;
          height: 160px;
          transform: rotateY(0deg);
          transform-origin: center center;
          transform-style: preserve-3d;
          animation-timing-function: ease-in-out;
          animation-duration: 5s;
          animation-iteration-count: infinite;
        }

        .currency-soft-3d_state_left {
          animation-name: coins-item-left-animation;
        }

        .currency-soft-3d_state_half_left {
          animation-name: coins-item-half-left-animation;
        }

        .currency-soft-3d::before {
          content: "";
          position: absolute;
          z-index: 1;
          top: 0;
          left: 50%;
          width: 20px;
          height: 100%;
          margin-left: -10px;
          transform: rotateY(-90deg);
          transform-origin: 100% 50%;
          background-color: #FD002E;
          border-radius: 2px;
        }

        .currency-soft-3d__front_inside {
          position: absolute;
          z-index: -1;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border-radius: 50%;
          background-color: #FD002E;
          transform: translateZ(-1px);
        }

        .currency-soft-3d__front {
          position: absolute;
          z-index: 2;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          transform: translateZ(0);
          border-radius: 50%;
          background-color: #FD002E;
          background-image: url('images/piecepython1.png');
          background-repeat: no-repeat;
          background-position: center center;
          background-size: 108%;
        }

        .currency-soft-3d__back {
          position: absolute;
          z-index: 1;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          transform: rotateY(180deg) translateZ(20px);
          border-radius: 50%;
          background-color: #FD002E;
          background-image: url('images/piecepython1.png');
          background-repeat: no-repeat;
          background-position: center center;
          background-size: 108%;
        }

        .currency-soft-3d__back_inside {
          position: absolute;
          z-index: -2;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          transform: translateZ(-19px);
          border-radius: 50%;
          background-color: #FD002E;
        }

        body {
          overflow: hidden;
          margin: 0;
        }
    </style>
</head>
<body>

    <div class="content">
        <span class="content__coins">
          <span class='currency-soft-3d currency-soft-3d_state_left'>
            <span class="currency-soft-3d__front_inside"></span>
            <span class="currency-soft-3d__front"></span>
            <span class="currency-soft-3d__back"></span>
            <span class="currency-soft-3d__back_inside"></span>
          </span>
        </span>
      </div>

    <script>
        const container = document.querySelector('.currency-soft-3d');
        let isMouseDown = false;
        let initialX;
        const speed = 0.5; // Ajout du paramètre de vitesse

        document.addEventListener('mousedown', (event) => {
          if (event.button === 0) {
            isMouseDown = true;
            initialX = event.clientX;
          }
        });

        document.addEventListener('mouseup', () => {
          isMouseDown = false;
        });

        document.addEventListener('mousemove', (event) => {
          if (isMouseDown) {
            const movementX = event.clientX - initialX;
            container.style.transform = `rotateY(${speed * movementX}deg)`; // Multiplication par le facteur de vitesse
          }
        });

        // Ajoutez d'autres interactions ou modifications JavaScript ici si nécessaire
    </script>
</body>
</html>
