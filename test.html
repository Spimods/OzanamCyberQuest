<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .toggle-box {
            cursor: pointer;
            background-color: #333;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
        }

        .side-menu {
            width: 0;
            overflow: hidden;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
            transition: width 0.3s;
            height: 585px;
        }

        .side-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .side-menu li {
            margin-bottom: 10px;
        }

        .side-menu a {
            text-decoration: none;
            color: #fff;
        }

        .content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            height: 100%;

        }
    </style>
    <title>Side Menu</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to My Page</h1>
            <p>This is the main content area.</p>
        </div>
        <div class="toggle-box" onclick="toggleMenu()">
            &#9776; 
        </div>
        <div class="side-menu">
            <ul>
                <li><a href="#">print()</a> - Used to print a message to the console.</li>
                <li><a href="#">len()</a> - Returns the length of an object (e.g., a string, list).</li>
                <li><a href="#">input()</a> - Reads a line from the console input.</li>
            </ul>
        </div>
    </div>
    <script>
        function toggleMenu() {
            var sideMenu = document.querySelector('.side-menu');
            sideMenu.style.width = (sideMenu.style.width === '400px' || sideMenu.style.width === '') ? '0' : '400px';
            sideMenu.style.padding = (sideMenu.style.padding === '20px' || sideMenu.style.padding === '') ? '0' : '20px';
       }
    </script>
</body>
</html>
