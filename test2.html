<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SQL IDE</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    #editor {
        width: 100%;
        height: 300px;
        margin-bottom: 10px;
    }

    #result {
        margin-top: 20px;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="editor">CREATE TABLE example_table (id INT PRIMARY KEY, name VARCHAR(50), age INT);</div>
<button onclick="executeQuery()">Run</button>
<div id="result"></div>
<script>
    // Simulation de la base de données
    const database = {};

    // Initialisation de l'éditeur ACE
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/twilight");
    editor.session.setMode("ace/mode/sql");

    // Exécution de la requête SQL
    function executeQuery() {
        const query = editor.getValue();
        const resultElement = document.getElementById('result');

        try {
            const resultSet = simulateQueryExecution(query);
            displayResults(resultSet);
        } catch (error) {
            resultElement.innerText = `Error: ${error.message}`;
        }
    }

    // Simulation de l'exécution de la requête SQL
    function simulateQueryExecution(query) {
        // Pour cet exemple, nous simulerons simplement une exécution réussie
        if (query.toLowerCase().includes('create table')) {
            const tableName = query.match(/create\s+table\s+(\w+)/i)[1];
            return { message: `Table '${tableName}' created successfully.` };
        } else {
            throw new Error('Only CREATE TABLE statements are supported in this simulation.');
        }
    }

    // Affichage des résultats
    function displayResults(resultSet) {
        const resultElement = document.getElementById('result');
        resultElement.innerHTML = resultSet.message;
    }
</script>
</body>
</html>
